<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="popUpAddEntry" class="hidden dimmer container">
    <div class="modal">
      <h1>Add Entry</h1>
      <form>
        <div class="row justify-flex-start">
          <select name="day">
            <option value="">Day of Week</option>
            <option value="sun">Sunday</option>
            <option value="mon">Monday</option>
            <option value="tues">Tuesday</option>
            <option value="wed">Wednesday</option>
            <option value="thurs">Thursday</option>
            <option value="fri">Friday</option>
            <option value="sat">Saturday</option>
          </select>
          <select name="time" class="option-margin">
            <option value="">Time</option>
            <option value="12am">12:00 AM</option>
            <option value="1am">1:00 AM</option>
            <option value="2am">2:00 AM</option>
            <option value="3am">3:00 AM</option>
            <option value="4am">4:00 AM</option>
            <option value="5am">5:00 AM</option>
            <option value="6am">6:00 AM</option>
            <option value="7am">7:00 AM</option>
            <option value="8am">8:00 AM</option>
            <option value="9am">9:00 AM</option>
            <option value="10am">10:00 AM</option>
            <option value="11am">11:00 AM</option>
            <option value="12pm">12:00 PM</option>
            <option value="1pm">1:00 PM</option>
            <option value="2pm">2:00 PM</option>
            <option value="3pm">3:00 PM</option>
            <option value="4pm">4:00 PM</option>
            <option value="5pm">5:00 PM</option>
            <option value="6pm">6:00 PM</option>
            <option value="7pm">7:00 PM</option>
            <option value="8pm">8:00 PM</option>
            <option value="9pm">9:00 PM</option>
            <option value="10pm">10:00 PM</option>
            <option value="11pm">11:00 PM</option>
          </select>
        </div>
        <div class="row">
          <textarea name="description" class="description" placeholder="Description"></textarea>
        </div>
        <div class="row justify-flex-end">
          <input type="submit" id="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
  <h1>Weekly Planner</h1>
  <div id="week" class="row justify-space-between margin-bottom-2rem">
    <div class="col-one-seventh">
      <div class="day-box">
        <h2>Sunday</h2>
      </div>
    </div>
    <div class="col-one-seventh">
      <div class="day-box">
        <h2>Monday</h2>
      </div>
    </div>
    <div class="col-one-seventh">
      <div class="day-box">
        <h2>Tuesday</h2>
      </div>
    </div>
    <div class="col-one-seventh">
      <div class="day-box">
        <h2>Wednesday</h2>
      </div>
    </div>
    <div class="col-one-seventh">
      <div class="day-box">
        <h2>Thursday</h2>
      </div>
    </div>
    <div class="col-one-seventh">
      <div class="day-box">
        <h2>Friday</h2>
      </div>
    </div>
    <div class="col-one-seventh">
      <div class="day-box">
        <h2>Saturday</h2>
      </div>
    </div>
  </div>
  <div class="row margin-bottom-2rem">
    <button id="addEntry">Add Entry</button>
  </div>
  <h3 class="text-align-center">Scheduled Events for Sunday</h3>
  <div class="table">
    <table class="tableEvents">
      <thead>
        <tr id="table-header">
          <th>Time</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="main.js"></script>
</body>
</html>
